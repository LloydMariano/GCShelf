<div class="box">
    <div class="input-group">
        <input type="search" class="form-control rounded col-md-2" placeholder="Search" aria-label="Search" aria-describedby="search-addon">
        <button type="button" class="btn btn-primary">search</button>
      </div>
      
    <h1> Request History</h1>  
    <div class="tbl">
        <table class="table">
            <thead>
                <tr>
                    <th scope="col">Date Requested</th>
                    <th scope="col">Request ID</th>
                    <th scope="col">Book Title</th>
                    <th scope="col">Status</th>
                    <th scope="col">Date Retuned</th>
                    <th scope="col">Actions</th>
                </tr>
            </thead>
                <tbody>
                    <tr *ngFor="let req of books">
                        <th scope="row">12/12/2022</th>
                        <td>123</td>
                        <td>{{req.booktitle_fld}}</td>
                        <td>approved</td>
                        <td>01/01/2023</td>
                        <td>
                            <button class="view"><i class="bi bi-eye "></i></button>
                            <button class="delete"><i class="bi bi-trash"></i></button>
                        </td>
                    </tr>
                </tbody>
        </table>
    </div>
