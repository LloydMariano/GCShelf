<div class="box">
    <div class="input-group">
        <input type="search" [(ngModel)]="searchValue" class="form-control rounded col-md-2" placeholder="Search" aria-label="Search" aria-describedby="search-addon">
        <button type="button" (click)="  filterFromSearch()" class="btn btn-primary">search</button>
      </div>
    
     <h1> Discover</h1>   
    <div class="books">

        <div class="row gy-4 row-cols-2 row-cols-sm-6 row-cols-md-8">
                
            <div class="col" *ngFor="let cover of books">
              <a routerLink="/public/book-description/{{cover.id}}"><img [src]="'http://127.0.0.1:8000/'+cover.coverpic_fld"></a>
              <br>
              <p class="title">{{cover.booktitle_fld}}</p>
            </div>
            
                  
              </div>
          </div>
           
    </div>
